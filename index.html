<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bus Buddy</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><img src="bus.png"> Bus Buddy <img src="bus.png"></h1>
        <form class="text-center">
          <label for="destination">Select your destination:</label>
          <select name="stops" id="destination">
            <option value="lake oswego">SW Main & 6th</option>
            <option value="tigard">SE Hawthorne & 12th</option>
            <option value="tigard">SE Hawthorne & Cesar Chavez Blvd</option>
            <option value="beaverton">SE Foster & Powell</option>
            <option value="hillsdale">SE Foster & 82nd</option>
            <option value="sellwood">SE Foster & 94th (I-205 Overpass)</option>
          </select>
          <button type="submit" name="button">Go!</button>
        </form>
        <div class="duration-div text-center">
          <span>Estimated Travel Time: </span>
          <p class="duration"></p>
        </div>

      </div>

      <div class="sound-alarm">
        <img src="https://raw.githubusercontent.com/helloapro/js-w1d2-alarm-clock/master/img/frog.gif" alt="" />
        <button id="stopAlarm" type="submit">Stop the Bus!</button>
      </div>

    </div>
  </body>
</html>
